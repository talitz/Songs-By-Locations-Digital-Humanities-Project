    <script type="text/JavaScript">
    var locations = JSON.parse('{{ locations|safe }}');
    for (i = 0; i < locations.length ; i++) {
        var text1 = "div:contains(" + locations[i] + ")";
        $(text1).each(function () {
        $(this).html($(this).html().replace(new RegExp(locations[i], 'g'), "<font color=\"Chartreuse\">" + locations[i] + "</font>", 'g'));
        });
    }


    var locationsHtml = [];
    for (i = 0; i < locations.length ; i++) {
        if (locationsHtml.indexOf(locations[i]) < 0){
            locationsHtml.push(locations[i])
        }
    }
    var dropdown = document.getElementById("dropdownsuper");
    dropdown.innerHTML = "";
    // Populate list with options:
    for(var i = 0; i < locationsHtml.length; i++) {
        var opt = locationsHtml[i];
        dropdown.innerHTML += "<li><a href=delete/"+ opt.replace(' ','%20') + "/" +  ">"+ opt +"</a></li>";
    }


    document.getElementById("myLoc").innerHTML = locationsHtml;
    </script>
